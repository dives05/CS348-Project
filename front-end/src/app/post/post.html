<div class="window">
    <div class="post">
        <button class="backButton spacing1" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </button>
        <div class="content">
            <div class="text">
                <h1>{{post.title}}</h1>
                <p class="username">Author: {{post.username}}</p>
                <p>Add edit:</p>
                <input type="text" placeholder="Edit content" [(ngModel)]="newEdit">
                <button class="backButton spacing2" (click)="update()">
                    <svg class="svg" role="img" aria-label="Edit" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
                        <path d="M3 21v-3.75L16.81 3.44a1 1 0 0 1 1.41 0l2.34 2.34a1 1 0 0 1 0 1.41L6.75 21H3z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.5 4.5l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <p class="content" [innerHTML]="post.content"></p>
            </div>
            <p class="commentLabel">Add a comment:</p>
            <input type="text" class="comment" [(ngModel)]="newComment" placeholder="Search">
            <button class="addButton" (click)="addComment()">+</button>
            <div class="comments">
                <div *ngFor="let item of comments" class="posting">
                    <div class="commentContent">
                        <div class="commentText">
                            <p class="name">{{item.name}}</p>
                        </div>
                        <button class="deleteComment" (click)="deleteComment(item.id)">x</button>
                    </div>
                </div>
            </div>
        </div>
        
        
       
        
    </div>
</div>
